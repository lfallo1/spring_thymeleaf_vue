<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"></head>
<body>
<div id="app">
	<div class="jumbotron">
	    <div class="container">
	        <h1>Spring Framework</h1>
	        <p class="lead" th:text="#{index.courses.tagline}">Online Courses for Spring Framework</p>
	        
	    </div>
	</div>
	
	<div class="container">
	    <div class="row">
	        <div class="col-md-12">
	            <h1 th:text="#{index.courses.headline}">Spring Framework Guru Courses</h1>
	        </div>
	    </div>
	    <div class="row course-list list">
	        <app-products></app-products>
	    </div>
	</div>
	
	<div class="container">
	    <div class="row">
	        <div class="col-md-12">
	            <h1 th:text="#{index.courses.headline}">Spring Framework Guru Courses</h1>
	        </div>
	    </div>
	    <div class="row course-list list">
	        <div class="col-md-4" th:each="p : ${productList}">
	            <div class="course-listing">
	                <div class="row">
	                    <a th:href="'product/' + ${p.id}" href="product.html">
	                        <div class="col-lg-12">
	                            <div class="course-box-image-container">
	                                <img role="presentation"
	                                	th:src="'images/' + ${p.imageUrl}"
	                                     src="//d6xfpzo6h49n1.cloudfront.net/BXwTFNXDD4SjVt6H78-It1YgNj8=/fit-in/705x0/https://d2vvqscadf4c1f.cloudfront.net/scgeIJ9wRGGNWvK0jAld_ThumbFREE_01.png"
	                                     class="course-box-image" />
	                            </div>
	                            <div class="course-listing-title" th:text="${p.courseName}">
	                                Introduction to Spring
	                            </div>
	                            <div class="course-listing-subtitle" th:text="${p.courseSubtitle}">
	                                Introductory Course for the Spring Framework
	                            </div>
	                        </div>
	                    </a>
	                </div>
	                <div class="row course-listing-extra-info col-xs-12">
	                    <div class="col-xs-8">
	                        <img align="left" alt="John Thompson"
	                        	th:src="${'images/' + p.author.image}"
	                             src="//d6xfpzo6h49n1.cloudfront.net/aIKHFbsYXBCe0wY0jwCIdITOB5k=/30x30/https://d2vvqscadf4c1f.cloudfront.net/uZC7XjnzTMyJJeq5hShi_IMG_2800square.jpg"
	                             class="img-circle" />
	                        <div class="small course-author-name" th:text="${p.author.firstName + ' ' + p.author.lastName}">
	                            John Thompson
	                        </div>
	                    </div>
	                    <div class="col-xs-4">
	                        <div th:if="${p.price == 0}" class="small course-price">
	                            FREE
	                        </div>
	                        <div th:if="${p.price > 0}" class="small course-price" th:text="'$' + ${#numbers.formatDecimal(p.price, 0, 'COMMA', 2, 'POINT')}">
	                        </div>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>
	</div>
</div>
<div th:replace="fragments/footer :: footer"></div>
<div th:replace="fragments/scripts :: scripts"></div>
</body>
</html>
