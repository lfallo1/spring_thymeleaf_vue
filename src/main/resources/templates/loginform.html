<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"></head>
	
<body>
	<div id="app">
		<div th:replace="fragments/jumbotron :: jumbotron"></div>
	
		<div class="row">
			<div class="col-xs-12 text-center">
				<a th:href="@{/}" href="/">Home</a>
			</div>
		</div>

	    <div class="row">
	        <div class="col-md-5 col-md-offset-4">
	            <h2>Login</h2>
	            <div>
	                <form class="form-horizontal" th:object="${loginCommand}" th:action="@{/login}" method="post">
	
	                    <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
	                        <p th:text="#{loginCommand.hasErrors}">Error Message</p>
	                    </div>
	
	                    <div class="form-group"
	                         th:class="${#fields.hasErrors('username')} ? 'form-group form-error' : 'form-group'">
	                        <label class="col-sm-2 control-label">Username:</label>
	                        <div class="col-sm-10">
	                            <input type="text" class="form-control" name="username" id="username"/>
	                            <span class="help-block" th:if="${#fields.hasErrors('username')}">
	                                <ul>
	                                    <li th:each="err : ${#fields.errors('username')}" th:text="${err}"/>
	                                </ul>
	                            </span>
	                        </div>
	                    </div>
	
	                    <div class="form-group"
	                         th:class="${#fields.hasErrors('password')} ? 'form-group form-error' : 'form-group'">
	                        <label class="col-sm-2 control-label">Password:</label>
	                        <div class="col-sm-10">
	                            <input type="password" class="form-control" name="password" id="password"/>
	                            <span class="help-block" th:if="${#fields.hasErrors('password')}">
	                                <ul>
	                                    <li th:each="err : ${#fields.errors('password')}" th:text="${err}"/>
	                                </ul>
	                            </span>
	                        </div>
	                    </div>
	                    
	                    <div class="form-group">
	                        <label class="col-sm-2 control-label">Verification code:</label>
	                        <div class="col-sm-10">
	                            <input type="text" class="form-control" name="code" id="code"/>
	                        </div>
	                    </div>	                    
	                    
	                    <input type="hidden" name="token" th:value="${_csrf.token}" />
	
	                    <button type="submit" class="btn btn-default">Submit</button>
	                </form>
	            </div>
	        </div>
	    </div>
	 </div>
	<div th:replace="fragments/footer :: footer"></div>
	<div th:replace="fragments/scripts :: scripts"></div>
</body>
