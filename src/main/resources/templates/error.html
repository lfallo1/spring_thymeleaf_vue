<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"></head>
<style>
.error-template {padding: 40px 15px;text-align: center;}
.error-actions {margin-top:15px;margin-bottom:15px;}
.error-actions .btn { margin-right:10px; }
</style>
<body>
<div id="app">

	<div th:replace="fragments/jumbotron :: jumbotron"></div>

    <div class="row">
        <div class="col-md-12">
            <div class="error-template">
                <h1>
                    Oops!</h1>
                <h2 th:text="${error.status + ' ' + error.msg}">Error</h2>
                <div class="error-details" th:text="${error.description}">
                    Sorry, something seems to have gone wrong!
                </div>
                <img th-if="${error.image != null}" th:src="${error.image}" width="640px" />
                <div class="error-actions">
                    <a th:href="@{/}" href="/" class="btn btn-primary btn-lg">
                    	<span class="glyphicon glyphicon-home"></span>Take Me Home
                    </a>
                    <a disabled="${error.status != 401 and error.status != 403}" th:href="@{/}" href="/" class="btn btn-default btn-lg">
                    	<span class="glyphicon glyphicon-envelope"></span> Contact Support 
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
